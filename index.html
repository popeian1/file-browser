<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="extra files/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>File Browser</title>
</head>
<body>
    <h1>File List</h1>
    <table>
        <tr>
            <th>File Icon</th>
            <th>File Name</th>
            <th>File Type</th>
            <th>File Size</th>
            <th>Details</th>
        </tr>
        <tr>
            <td><img src="svg/html.svg" alt="The symbol for HTML files"></td>
            <td><a href="https://github.com/popeian1/file-browser/blob/main/extra%20files/about.html">About</a></td>
            <td>.html</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <tr>
            <td><img src="svg/json.svg" alt="The symbol for JSON files"></td>
            <td><a href="https://github.com/popeian1/file-browser/blob/main/extra%20files/Ice%20Cream%20Orders.json">Ice Cream Orders</a></td>
            <td>.json</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <tr>
            <td><img src="svg/pdf.svg" alt="The symbol for PDF files"></td>
            <td><a href="https://github.com/popeian1/file-browser/blob/main/extra%20files/Queer%20Representation%20in%20Games.pdf">Queer Representation in Games</a></td>
            <td>.pdf</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
        <tr>
            <td><img src="svg/txt.svg" alt="The symbol for TXT files"></td>
            <td><a href="https://github.com/popeian1/file-browser/blob/main/extra%20files/Sacred%20Text.txt">Sacred Text</a></td>
            <td>.txt</td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><img src="svg/jpg.svg" alt="The symbol for JPG files"></td>
            <td><a href="https://github.com/popeian1/file-browser/blob/main/extra%20files/The%20Best%20Selfie.jpg">The Best Selfie</a></td>
            <td>.jpg</td>
            <td>TBD</td>
            <td>TBD</td>
        </tr>
    </table>
</body>
</html>
